description: Snasic, a Python BASIC interpreter
arguments:
 - name: filename
   required: False
   type: bare
   help: the BASIC file to load and run
 - name: list
   type: boolean
   required: False
   flags:
     - l
     - list
   help: show the source code for the filename
 - name: debug
   type: boolean
   required: False
   flags:
     - d
     - debug
   help: show info bar on screen
